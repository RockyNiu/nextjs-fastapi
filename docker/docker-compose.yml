version: '3.9'
services:
  db:
    container_name: db
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: rockyniu
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - .mysql.cache:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  backend:
    container_name: backend
    image: backend
    build:
      context: ../backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8000:8000
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    container_name: frontend
    image: frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ../frontend:/app
    command: npm run dev